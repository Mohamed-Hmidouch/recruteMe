<header class="fixed top-0 left-0 right-0 z-50">
  <div class="bg-white/95 backdrop-blur-lg shadow-md px-6 py-3 border-b border-emerald-100">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center gap-3 group">
        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-emerald-500 to-teal-600 flex items-center justify-center shadow-lg group-hover:shadow-emerald-500/40 transition-all duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
        </div>
        <span class="text-xl font-bold bg-gradient-to-r from-emerald-600 to-teal-600 bg-clip-text text-transparent">JobFinder</span>
      </a>

      <!-- Navigation -->
      <nav class="hidden md:flex items-center gap-1">
        <a routerLink="/" routerLinkActive="bg-emerald-50 text-emerald-700" [routerLinkActiveOptions]="{exact: true}" 
           class="px-4 py-2 rounded-lg text-gray-600 hover:text-emerald-700 hover:bg-emerald-50 font-medium transition-all duration-300">
          Discover Jobs
        </a>
        <a routerLink="/favorites" *ngIf="isLoggedIn" routerLinkActive="bg-emerald-50 text-emerald-700"
           class="px-4 py-2 rounded-lg text-gray-600 hover:text-emerald-700 hover:bg-emerald-50 font-medium transition-all duration-300">
          <span class="flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
            Favorites
          </span>
        </a>
        <a routerLink="/applications" *ngIf="isLoggedIn" routerLinkActive="bg-emerald-50 text-emerald-700"
           class="px-4 py-2 rounded-lg text-gray-600 hover:text-emerald-700 hover:bg-emerald-50 font-medium transition-all duration-300">
          <span class="flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            Applications
          </span>
        </a>
      </nav>

      <!-- Auth Section -->
      <div class="flex items-center gap-3">
        <ng-container *ngIf="!isLoggedIn">
          <a routerLink="/login" class="px-4 py-2 text-gray-600 hover:text-emerald-700 font-medium transition-colors duration-300">
            Sign In
          </a>
          <a routerLink="/register" class="px-5 py-2.5 bg-gradient-to-r from-emerald-500 to-teal-600 text-white font-semibold rounded-xl shadow-lg shadow-emerald-500/30 hover:shadow-emerald-500/50 hover:-translate-y-0.5 transition-all duration-300">
            Get Started
          </a>
        </ng-container>
        <ng-container *ngIf="isLoggedIn">
          <a routerLink="/profile" class="flex items-center gap-2 px-3 py-2 rounded-lg text-gray-600 hover:text-emerald-700 hover:bg-emerald-50 transition-all duration-300">
            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-emerald-500 to-teal-600 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
            <span class="hidden sm:inline font-medium">Profile</span>
          </a>
          <button (click)="logout()" class="px-4 py-2 border-2 border-emerald-500 text-emerald-600 font-semibold rounded-xl hover:bg-emerald-500 hover:text-white transition-all duration-300 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Logout
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</header>
