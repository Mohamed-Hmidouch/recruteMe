<div class="w-full">
  <!-- Loading State -->
  @if (loading()) {
  <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
    @for (item of [1, 2, 3, 4, 5, 6]; track item) {
    <div class="bg-white rounded-2xl border border-gray-100 p-6 animate-pulse">
      <div class="flex items-start justify-between mb-4">
        <div class="flex-1">
          <div class="h-5 bg-gray-200 rounded-lg w-3/4 mb-3"></div>
          <div class="h-4 bg-gray-200 rounded-lg w-1/2"></div>
        </div>
        <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
      </div>
      <div class="flex gap-2 mb-4">
        <div class="h-6 bg-emerald-100 rounded-full w-20"></div>
        <div class="h-6 bg-teal-100 rounded-full w-16"></div>
      </div>
      <div class="h-4 bg-gray-200 rounded-lg w-1/3 mb-4"></div>
      <div class="flex gap-3 mt-6 pt-4 border-t border-gray-100">
        <div class="h-10 bg-gray-200 rounded-lg flex-1"></div>
        <div class="h-10 bg-gray-200 rounded-lg flex-1"></div>
      </div>
    </div>
    }
  </div>
  } @else if (error()) {
  <!-- Error State -->
  <div class="bg-white rounded-2xl border border-gray-100 p-12 text-center shadow-lg">
    <div class="w-16 h-16 mx-auto mb-6 rounded-full bg-red-100 flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
    </div>
    <h3 class="text-xl font-semibold text-gray-900 mb-2">Unable to Load Jobs</h3>
    <p class="text-gray-500 mb-6">{{ error() }}</p>
    <button class="px-6 py-3 bg-gradient-to-r from-emerald-500 to-teal-600 text-white font-semibold rounded-xl shadow-lg shadow-emerald-500/30 hover:shadow-emerald-500/50 transition-all duration-300" (click)="loadJobs()">Try Again</button>
  </div>
  } @else if (jobs().length === 0) {
  <!-- Empty State -->
  <div class="bg-white rounded-2xl border border-gray-100 p-12 text-center shadow-lg">
    <div class="w-16 h-16 mx-auto mb-6 rounded-full bg-emerald-100 flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </div>
    <h3 class="text-xl font-semibold text-gray-900 mb-2">No Jobs Found</h3>
    <p class="text-gray-500">Try adjusting your search criteria or explore different keywords.</p>
  </div>
  } @else {
  <!-- Job Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
    @for (job of jobs(); track job.id) {
    <app-job-list-item [job]="job"></app-job-list-item>
    }
  </div>
  }
</div>
