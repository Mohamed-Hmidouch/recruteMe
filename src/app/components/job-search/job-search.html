<form
  [formGroup]="searchForm"
  (ngSubmit)="onSearch()"
  class="bg-white rounded-2xl shadow-lg border border-emerald-100 p-3 sm:p-4"
>
  <div class="flex flex-col sm:flex-row gap-3">
    <!-- Keywords Input -->
    <div class="relative flex-1">
      <div class="absolute left-4 top-1/2 -translate-y-1/2 text-emerald-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
      <input
        type="text"
        placeholder="Job title, keywords..."
        formControlName="keywords"
        class="w-full bg-gray-50 text-gray-900 placeholder-gray-400 border-2 border-gray-100 rounded-xl pl-12 pr-4 py-4 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 focus:outline-none transition-all duration-300"
      />
    </div>

    <!-- Location Input -->
    <div class="relative flex-1">
      <div class="absolute left-4 top-1/2 -translate-y-1/2 text-emerald-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </div>
      <input
        type="text"
        placeholder="City, country, or remote..."
        formControlName="location"
        class="w-full bg-gray-50 text-gray-900 placeholder-gray-400 border-2 border-gray-100 rounded-xl pl-12 pr-4 py-4 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 focus:outline-none transition-all duration-300"
      />
    </div>

    <!-- Search Button -->
    <button
      type="submit"
      class="bg-gradient-to-r from-emerald-500 to-teal-600 text-white font-semibold flex items-center justify-center gap-2 px-8 py-4 min-w-[140px] rounded-xl shadow-lg shadow-emerald-500/30 hover:shadow-emerald-500/50 hover:-translate-y-0.5 transition-all duration-300"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
      Search
    </button>
  </div>
</form>
