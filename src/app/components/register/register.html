<div class="min-h-[calc(100vh-200px)] flex items-center justify-center px-6 py-12 bg-gradient-to-br from-emerald-50 via-white to-teal-50">
  <div class="w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-10">
      <div class="w-16 h-16 mx-auto mb-6 rounded-2xl bg-gradient-to-br from-emerald-500 to-teal-600 flex items-center justify-center shadow-lg shadow-emerald-500/30">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Create Account</h1>
      <p class="text-gray-500">Join JobFinder and find your dream job</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-2xl shadow-xl border border-emerald-100 p-8">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Name Fields Row -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
            <input
              id="firstName"
              type="text"
              formControlName="firstName"
              placeholder="John"
              class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-gray-50 text-gray-900 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 focus:outline-none transition-all duration-300"
            />
            <p *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="text-red-500 text-sm mt-1">Required</p>
          </div>
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
            <input
              id="name"
              type="text"
              formControlName="name"
              placeholder="Doe"
              class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-gray-50 text-gray-900 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 focus:outline-none transition-all duration-300"
            />
            <p *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-red-500 text-sm mt-1">Required</p>
          </div>
        </div>

        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="you@example.com"
            class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-gray-50 text-gray-900 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 focus:outline-none transition-all duration-300"
          />
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            <p *ngIf="registerForm.get('email')?.errors?.['required']" class="text-red-500 text-sm mt-1">Email is required</p>
            <p *ngIf="registerForm.get('email')?.errors?.['email']" class="text-red-500 text-sm mt-1">Enter a valid email</p>
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="••••••••"
            class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-gray-50 text-gray-900 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 focus:outline-none transition-all duration-300"
          />
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            <p *ngIf="registerForm.get('password')?.errors?.['required']" class="text-red-500 text-sm mt-1">Password is required</p>
            <p *ngIf="registerForm.get('password')?.errors?.['minlength']" class="text-red-500 text-sm mt-1">Min 6 characters</p>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="w-full py-4 bg-gradient-to-r from-emerald-500 to-teal-600 text-white font-semibold rounded-xl shadow-lg shadow-emerald-500/30 hover:shadow-emerald-500/50 hover:-translate-y-0.5 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
        >
          Create Account
        </button>
      </form>

      <!-- Login Link -->
      <div class="mt-8 pt-6 border-t border-gray-100 text-center">
        <p class="text-gray-500">
          Already have an account?
          <a routerLink="/login" class="text-emerald-600 hover:text-emerald-700 font-medium transition-colors">Sign in</a>
        </p>
      </div>
    </div>
  </div>
</div>
