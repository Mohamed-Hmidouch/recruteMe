<div class="min-h-[calc(100vh-200px)] py-12 px-6 bg-gradient-to-br from-emerald-50 via-white to-teal-50">
  <div class="max-w-2xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-10">
      <div class="w-20 h-20 mx-auto mb-6 rounded-full bg-gradient-to-br from-emerald-500 to-teal-600 flex items-center justify-center shadow-lg shadow-emerald-500/30">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">My Profile</h1>
      <p class="text-gray-500">Manage your account settings</p>
    </div>

    <!-- Profile Card -->
    <div class="bg-white rounded-2xl shadow-xl border border-emerald-100 p-8">
      <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" class="space-y-6">
        <!-- Name Fields Row -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
            <input
              id="firstName"
              type="text"
              formControlName="firstName"
              class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-gray-50 text-gray-900 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 focus:outline-none transition-all duration-300"
            />
          </div>
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
            <input
              id="name"
              type="text"
              formControlName="name"
              class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-gray-50 text-gray-900 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 focus:outline-none transition-all duration-300"
            />
          </div>
        </div>

        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-gray-50 text-gray-900 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 focus:outline-none transition-all duration-300"
          />
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">New Password (leave blank to keep current)</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="••••••••"
            class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-gray-50 text-gray-900 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 focus:outline-none transition-all duration-300"
          />
        </div>

        <!-- Update Button -->
        <button
          type="submit"
          [disabled]="profileForm.invalid"
          class="w-full py-4 bg-gradient-to-r from-emerald-500 to-teal-600 text-white font-semibold rounded-xl shadow-lg shadow-emerald-500/30 hover:shadow-emerald-500/50 hover:-translate-y-0.5 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Update Profile
        </button>
      </form>

      <!-- Danger Zone -->
      <div class="mt-10 pt-8 border-t border-gray-100">
        <h3 class="text-lg font-semibold text-red-600 mb-4">Danger Zone</h3>
        <p class="text-gray-500 text-sm mb-4">
          Once you delete your account, there is no going back. Please be certain.
        </p>
        <button
          (click)="deleteAccount()"
          class="px-6 py-3 bg-red-50 text-red-600 font-semibold rounded-xl border-2 border-red-200 hover:bg-red-100 transition-all duration-300"
        >
          Delete My Account
        </button>
      </div>
    </div>
  </div>
</div>
