<article class="bg-white rounded-2xl border border-gray-100 overflow-hidden group hover:border-emerald-200 transition-all duration-500 hover:shadow-xl hover:shadow-emerald-500/10">
  <!-- Card Header -->
  <div class="p-6">
    <!-- Title & Favorite -->
    <div class="flex items-start justify-between gap-4 mb-4">
      <h3 class="text-lg font-bold text-gray-900 group-hover:text-emerald-600 transition-colors line-clamp-2">
        {{ job.name }}
      </h3>
      <button
        *ngIf="isLoggedIn()"
        (click)="toggleFavorite()"
        class="flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center transition-all duration-300"
        [class]="isFavorite() ? 'bg-red-100 text-red-500' : 'bg-gray-100 text-gray-400 hover:bg-red-100 hover:text-red-500'"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" [attr.fill]="isFavorite() ? 'currentColor' : 'none'" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
        </svg>
      </button>
    </div>

    <!-- Company & Location -->
    <div class="flex flex-wrap items-center gap-4 text-sm text-gray-500 mb-4">
      <div class="flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
        </svg>
        <span>{{ job.company.name }}</span>
      </div>
      <div class="flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-teal-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <span>{{ job.locations[0]?.name || 'Remote' }}</span>
      </div>
    </div>

    <!-- Tags -->
    <div class="flex flex-wrap gap-2 mb-4">
      @for (level of job.levels; track level.name) {
      <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-emerald-100 text-emerald-700 border border-emerald-200">
        {{ level.name }}
      </span>
      }
      @for (category of job.categories.slice(0, 2); track category.name) {
      <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-teal-100 text-teal-700 border border-teal-200">
        {{ category.name }}
      </span>
      }
    </div>

    <!-- Posted Date -->
    <div class="flex items-center gap-2 text-xs text-gray-400">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>{{ postedDate() }}</span>
    </div>
  </div>

  <!-- Card Footer -->
  <div class="px-6 py-4 bg-gray-50 border-t border-gray-100 flex flex-wrap gap-3">
    <a
      [href]="job.refs.landing_page"
      target="_blank"
      rel="noopener noreferrer"
      class="flex-1 text-center px-4 py-2.5 bg-gradient-to-r from-emerald-500 to-teal-600 text-white font-semibold rounded-xl shadow-lg shadow-emerald-500/30 hover:shadow-emerald-500/50 hover:-translate-y-0.5 transition-all duration-300"
    >
      View Details
    </a>
    <button
      *ngIf="isLoggedIn()"
      (click)="trackApplication()"
      class="flex-1 flex items-center justify-center gap-2 px-4 py-2.5 border-2 border-emerald-500 text-emerald-600 font-semibold rounded-xl hover:bg-emerald-500 hover:text-white transition-all duration-300"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
      </svg>
      Track
    </button>
  </div>
</article>
