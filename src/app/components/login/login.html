<div class="min-h-[calc(100vh-200px)] flex items-center justify-center px-6 py-12 bg-gradient-to-br from-emerald-50 via-white to-teal-50">
  <div class="w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-10">
      <div class="w-16 h-16 mx-auto mb-6 rounded-2xl bg-gradient-to-br from-emerald-500 to-teal-600 flex items-center justify-center shadow-lg shadow-emerald-500/30">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
      <p class="text-gray-500">Sign in to continue to your account</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-2xl shadow-xl border border-emerald-100 p-8">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="you@example.com"
            class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-gray-50 text-gray-900 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 focus:outline-none transition-all duration-300"
          />
          <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
            <p *ngIf="loginForm.get('email')?.errors?.['required']" class="text-red-500 text-sm mt-2">Email is required</p>
            <p *ngIf="loginForm.get('email')?.errors?.['email']" class="text-red-500 text-sm mt-2">Please enter a valid email</p>
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="••••••••"
            class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-gray-50 text-gray-900 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 focus:outline-none transition-all duration-300"
          />
          <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
            <p *ngIf="loginForm.get('password')?.errors?.['required']" class="text-red-500 text-sm mt-2">Password is required</p>
            <p *ngIf="loginForm.get('password')?.errors?.['minlength']" class="text-red-500 text-sm mt-2">Password must be at least 6 characters</p>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="loginError" class="p-4 rounded-xl bg-red-50 border border-red-200">
          <p class="text-red-600 text-sm flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Invalid email or password. Please try again.
          </p>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full py-4 bg-gradient-to-r from-emerald-500 to-teal-600 text-white font-semibold rounded-xl shadow-lg shadow-emerald-500/30 hover:shadow-emerald-500/50 hover:-translate-y-0.5 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
        >
          Sign In
        </button>
      </form>

      <!-- Register Link -->
      <div class="mt-8 pt-6 border-t border-gray-100 text-center">
        <p class="text-gray-500">
          Don't have an account?
          <a routerLink="/register" class="text-emerald-600 hover:text-emerald-700 font-medium transition-colors">Create one</a>
        </p>
      </div>
    </div>
  </div>
</div>
